<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextApp敬请期待 -Michaelsoft Community</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        secondary: '#8B5CF6',
                        accent: '#EC4899',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-gradient {
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            .bg-glass {
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
    
    <style>
        /* 基础动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade {
            animation: fadeIn 0.8s ease forwards;
        }
        
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        
        /* 进度条动画 */
        .progress-bar {
            height: 4px;
            background: linear-gradient(90deg, #6366F1, #8B5CF6, #EC4899);
            background-size: 200% 100%;
            animation: gradient 3s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 粒子背景 */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.1);
            animation: float 8s infinite ease-in-out;
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-dark to-dark/95 text-light min-h-screen overflow-x-hidden relative">
    <!-- 顶部进度条 -->
    <div class="progress-bar w-full"></div>
    
    <!-- 粒子背景 -->
    <div id="particles" class="fixed inset-0 z-0"></div>
    
    <!-- 主内容 -->
    <main class="relative z-10 container mx-auto px-4 py-16 md:py-24 flex flex-col items-center justify-center min-h-screen">
        <!-- 产品Logo -->
        <div class="w-20 h-20 md:w-28 md:h-28 rounded-full bg-gradient-to-br from-primary to-secondary flex items-center justify-center mb-8 animate-fade">
            <i class="fa fa-rocket text-white text-3xl md:text-5xl" aria-hidden="true"></i>
        </div>
        
        <!-- 标题区域 -->
        <div class="text-center max-w-3xl mx-auto mb-12 animate-fade delay-100">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold mb-6 leading-tight">
                <span class="bg-gradient-to-r from-primary to-secondary text-gradient">N</span>
                <span class="block mt-2">即将到来</span>
            </h1>
            <p class="text-gray-300 text-lg md:text-xl mb-8">
                我们正在打造一款跑分软件，敬请期待我们的正式发布！
            </p>
        </div>
        
        <!-- 倒计时 -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 mb-12 w-full max-w-2xl animate-fade delay-200">
            <div class="bg-glass bg-white/5 rounded-xl p-4 md:p-6 text-center border border-white/10">
                <div id="days" class="text-3xl md:text-5xl font-bold bg-gradient-to-r from-primary to-secondary text-gradient">00</div>
                <div class="text-gray-400 text-sm md:text-base mt-2">天</div>
            </div>
            <div class="bg-glass bg-white/5 rounded-xl p-4 md:p-6 text-center border border-white/10">
                <div id="hours" class="text-3xl md:text-5xl font-bold bg-gradient-to-r from-primary to-secondary text-gradient">00</div>
                <div class="text-gray-400 text-sm md:text-base mt-2">时</div>
            </div>
            <div class="bg-glass bg-white/5 rounded-xl p-4 md:p-6 text-center border border-white/10">
                <div id="minutes" class="text-3xl md:text-5xl font-bold bg-gradient-to-r from-primary to-secondary text-gradient">00</div>
                <div class="text-gray-400 text-sm md:text-base mt-2">分</div>
            </div>
            <div class="bg-glass bg-white/5 rounded-xl p-4 md:p-6 text-center border border-white/10">
                <div id="seconds" class="text-3xl md:text-5xl font-bold bg-gradient-to-r from-primary to-secondary text-gradient">00</div>
                <div class="text-gray-400 text-sm md:text-base mt-2">秒</div>
            </div>
        </div>
        
        <!-- 功能亮点 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-16 w-full max-w-4xl animate-fade delay-300">
            <div class="bg-glass bg-white/5 rounded-xl p-6 border border-white/10 hover:border-primary/50 transition-all duration-300">
                <div class="w-12 h-12 rounded-full bg-primary/20 flex items-center justify-center mb-4">
                    <i class="fa fa-bolt text-primary text-xl" aria-hidden="true"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">极致性能</h3>
                <p class="text-gray-400">突破传统软件限制，带来前所未有的运行速度与响应体验。</p>
            </div>
            
            <div class="bg-glass bg-white/5 rounded-xl p-6 border border-white/10 hover:border-secondary/50 transition-all duration-300">
                <div class="w-12 h-12 rounded-full bg-secondary/20 flex items-center justify-center mb-4">
                    <i class="fa fa-shield text-secondary text-xl" aria-hidden="true"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">安全可靠</h3>
                <p class="text-gray-400">银行级加密技术，全方位保护您的测试数据安全。</p>
            </div>
            
            <div class="bg-glass bg-white/5 rounded-xl p-6 border border-white/10 hover:border-accent/50 transition-all duration-300">
                <div class="w-12 h-12 rounded-full bg-accent/20 flex items-center justify-center mb-4">
                    <i class="fa fa-magic text-accent text-xl" aria-hidden="true"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">智能体验（上线后暂时不可用）</h3>
                <p class="text-gray-400">AI驱动的智能功能，自适应您的使用习惯，越用越懂你。</p>
            </div>
        </div>
        
        <!-- 订阅区域 -->
        <div class="w-full max-w-2xl bg-gradient-to-r from-primary/20 to-secondary/20 rounded-2xl p-8 md:p-10 border border-white/10 animate-fade delay-400">
            <h2 class="text-2xl md:text-3xl font-bold mb-4 text-center">获取最新消息</h2>
            <p class="text-gray-300 text-center mb-6">订阅我们的通知，第一时间获取产品发布信息和独家优惠</p>
            
            <form class="flex flex-col sm:flex-row gap-3">
                <input type="email" placeholder="您的邮箱地址" class="flex-1 px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:border-primary focus:outline-none text-white placeholder-gray-400">
                <button type="submit" class="px-6 py-3 bg-gradient-to-r from-primary to-secondary rounded-lg font-medium hover:opacity-90 transition-opacity transform hover:-translate-y-1 duration-300">
                    立即订阅
                </button>
            </form>
            
            <p class="text-gray-400 text-xs text-center mt-4">
                订阅即表示您同意我们的<a href="#" class="text-primary hover:underline">隐私政策</a>和<a href="#" class="text-primary hover:underline">服务条款</a>
            </p>
        </div>
        

        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="relative z-10 bg-white/5 border-t border-white/10 py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-gray-400 text-sm">© 2025 Michaelsoft Community.</p>保留所有权利。</p>
                </div>
                <div class="flex space-x-6">
                    <a href="https://laptop-afk.github.io/about.html" class="text-gray-400 hover:text-primary text-sm transition-colors">关于我们</a>
                    <a href="https://laptop-afk.github.io/bbs" class="text-gray-400 hover:text-primary text-sm transition-colors">产品论坛</a>
                    <a href="#" class="text-gray-400 hover:text-primary text-sm transition-colors">隐私政策</a>
                    <a href="#" class="text-gray-400 hover:text-primary text-sm transition-colors">服务条款</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        // 创建粒子背景
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小和位置
                const size = Math.random() * 100 + 20;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 倒计时功能
        function updateCountdown() {
            // 设置发布日期
            const launchDate = new Date("2025-08-06T06:06:06").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;
            
            // 计算剩余时间
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // 更新DOM
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 创建粒子背景
            createParticles();
            
            // 初始化倒计时
            updateCountdown();
            setInterval(updateCountdown, 1000);
            
            // 表单提交处理
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                const emailInput = this.querySelector('input[type="email"]');
                if (emailInput.value) {
                    alert('感谢您的订阅！我们会及时向您发送产品最新消息。');
                    emailInput.value = '';
                } else {
                    alert('请输入有效的邮箱地址');
                }
            });
        });
    </script>
</body>
</html>
